<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
</head>
<body>
    <header>
        <img src="./img/logo (2).png">
        <h1>Lista Telefônica</h1>
    </header>

    <form>
        <input type="text" required placeholder="Nome do contato">
        <input type="number" required placeholder="Número" min="0">
        <button type="submit">Adicionar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome do Contato
                </th>
                <th>
                    Número de Telefone
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Número 1
                </td>
                <td>
                    11963298596
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
